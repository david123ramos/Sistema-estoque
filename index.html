<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div class="container">
        <!--Alert que é mostrado quando não há usuários cadastrados no sistema-->
        <div id="noUsers" hidden class="alert alert-danger" role="alert">
            usuário ou senha inválidos.
          </div>
          <!--Alert que é mostrado quando o usuário é cadastrado-->
        <div id="userRegistred" hidden class="alert alert-success" role="alert">
            Usuário cadastrado com sucesso!
        </div>
          <!--Alert que é mostrado quando o usuário tenta se cadastrar, mas já está cadastrado-->
        <div id="userAlreadyRegistred" hidden class="alert alert-warning" role="alert">
            Usuário Já está cadastrado no sistema
        </div>
        <div class="row justify-content-center mt-1">
            <div class="col-6 d-flex justify-content-center">
                <h1 class="display-5">Estoque fácil</h1>
                <div class="ml-2 p-2">
                    <i class="fas fa-address-book fa-3x"></i>
                 </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div id="div-forms" class="bg-light">
                    <form action="" id="register">
                        <h3>Cadastro</h3>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Nome da empresa</span>
                            </div>
                            <input id="user_reg" required type="text" class="form-control"aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                            <input id="email_reg" required type="email" class="form-control"aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">CNPJ</span>
                            </div>
                            <input id="cnpj_reg" required type="text" class="form-control"aria-label="CNPJ" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Senha</span>
                            </div>
                            <input id="pass_reg" required type="password" class="form-control"aria-label="Senha" aria-describedby="basic-addon1">
                        </div>
                        <div class="d-flex justify-content-end">
                            <input id="btn-cadastro" type="submit" class="btn btn-success" value="Cadastrar">
                        </div>
                    </form>
                    <form action="" id="login" hidden>
                        <h3>Login</h3>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                            <input id="user-login" required type="email" class="form-control"aria-label="cnpj-or-email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Senha</span>
                            </div>
                            <input id="password-login" required type="password" class="form-control"aria-label="senha" aria-describedby="basic-addon1">
                        </div>
                        <div class="d-flex justify-content-end">
                            <input type="submit" class="btn btn-success" value="Entrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <a href="#" id="login-link" onclick="showLogin(this)">Já possui uma conta? Faça login!</a>
                <a href="#" id="register-link" onclick="showRegister(this)" hidden>Ainda não possui uma conta? Cadastra-se!</a>
            </div>
        </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
